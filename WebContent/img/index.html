<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>应急卡</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>

<body style="padding:0;margin:0;background-color:#3b4e5d">
    <script language="JavaScript" src="js/InterfaceJs.js"></script>
    <script language="JavaScript" src="js/md5.js"></script>
    <div id="test" class="main" style="width:100%;height: auto" >
        <div style="width: 100%;height: auto">
            <img  style="width: 100%;height: auto" src="img/icon_top.png" />
        </div>
    </div>

    <div style="text-align: center;width: 100%;margin-top: 2rem">
        <table cellspacing="0" cellpadding="0" border="0" style="width: 69%;height: auto;" align="center">
            <tr >
                <td >
                    <input  id="phoneId" type="text" placeholder="请输入手机号" style="width:100%;height:4rem;font-size: 1.6em;
                    padding-left: 0.8rem;padding-top:0.5rem;padding-bottom:0.5rem;padding-right:0.8rem;background-color: #ffffff;border-radius:0.3rem;border: 0">
                </td>
                <td >
                    <button id="sendBtn"  style="background-color:#26aa28; border-radius:0.6rem;min-width:9rem;width:100%;height: 5.5rem;border: 0;color: #ffffff;font-size: 1.6em;" onclick="sendCode('phoneId','sendBtn')" >获取验证码</button>
                </td>
            </tr>
        </table>
    </div>


    <div style="padding-top:0.1rem;margin: 0;border: 0;text-align: center;padding-top: 2rem">

        <input  id="code" type="text" placeholder="请输入验证码" style="width:67%;height:4rem;font-size: 1.6em;
                    padding-left: 0.8rem;padding-top:0.5rem;padding-bottom:0.5rem;padding-right:0.8rem;background-color: #ffffff;border-radius:0.3rem;border: 0"/>

    </div>

    <div style="padding-top:0.1rem;padding-bottom:1rem;margin: 0;border: 0;text-align: center;padding-top: 2rem">

        <input  id="pwd" type="password" placeholder="请设置密码" style="width:67%;height:4rem;font-size: 1.6em;
                    padding-left: 0.8rem;padding-top:0.5rem;padding-bottom:0.5rem;padding-right:0.8rem;background-color: #ffffff;border-radius:0.3rem;border: 0"/>

    </div>

    <div style="margin: 0;border: 0;text-align: left;padding-top: 1rem;padding-bottom: 0.2rem">

             <input name="acceptCheck" id="acceptCheck" type="checkbox" checked="checked" source="#####" style="width: 3rem;height: 3rem;text-align: center;display: none" />
            <div  style="margin:0 auto;width: 70% ;height: auto; font-size: 1.8em;;color: white;text-align: left" >
                <table>
                    <tr>
                        <td>
                            <div  style="width: 23px;height: 23px;background-image: url(img/check_select.png)" onclick="checkStatus('acceptCheck',this)" >

                            </div>
                        </td>
                        <td>
                            我已阅读并同意《<u>在线服务协议</u>》
                        </td>
                    </tr>
                </table>

            </div>

    </div>

    <div style="padding-top:0.1rem;padding-bottom:1rem;margin: 0;border: 0;text-align: center">

        <div>
            <button style="border-radius:0.3rem;background-color:#26aa28;width:70%;height: 6rem;border: 0;color: #ffffff;font-size: 2em;" onclick="register('phoneId','code','pwd','acceptCheck')" >立即借款</button>
        </div>


    </div>


    <div style="width: 100%;height: auto;margin: 0;border: 0;text-align: center">
        <div>
            <img  style="width: 69%;height: auto" src="img/icon_platform.png" />
        </div>
    </div>
    <div style="width: 100%;height: auto;text-align: center;padding-top: 2rem">
        <img  style="width: 100%;height: auto" src="img/icon_first_price.png" align="center" />
    </div>
    <div style="width: 100%;height: auto;text-align: center;">
        <img  style="width: 100%;height: auto" src="img/icon_bottom.png" align="center" />
    </div>
</body>
</html>
